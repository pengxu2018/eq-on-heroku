<section class="header">
    <app-page-header></app-page-header>
    
  </section>
  
  <section class="main-body" id="container">
  
    <div class="child" id="area1">
        <app-left-panel></app-left-panel>
    </div>
  
  
    <div class="child" id="area2">
  
        <div id="area2-content">
            <h4>Audit Code Table Maintenance</h4>
  
            <div>
                <mat-form-field>
                  <input (keyup)="applyFilter($event)"  matInput placeholder="Globle Search">
                </mat-form-field>
    
                <div class="mat-elevation-z8" id="table">
                <table mat-table [dataSource]="dataSource"  matSort>
    
                  
                  
                    <ng-container matColumnDef="code_id">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Audit Code ID </th>
                        <td mat-cell *matCellDef="let x" routerLink="/client-detail"> {{x.code_id}} </td>
                      </ng-container>
                    
                    
                      <ng-container matColumnDef="code_desciption">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Audit Code Desciption </th>
                        <td mat-cell *matCellDef="let x" routerLink="/client-detail"> {{x.code_desciption}} </td>
                      </ng-container>
  
                    
                    
                   
                     
                    
                    
                    
                    
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons >
                  </mat-paginator>
                  </div>
  
                  <br/><br/>
  
                  <button mat-raised-button class="detail-page-buttons" (click)="openDialog()">Add New</button>
            </div>
        </div>
    </div>
  
  </section>
