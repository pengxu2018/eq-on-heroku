<section class="header">
    <app-page-header></app-page-header>
</section>

<section class="main-body" id="container">

    
    <div class="child" id="area1">
        <app-left-panel></app-left-panel>
    </div>

    

    <div class="child" id="area2">
        <form id="area2-1">
            <mat-form-field>
                <input type="text" matInput placeholder="Search Client IDs"> 
            </mat-form-field> 
            <button mat-raised-button class="application-details-button" id="search-button-1">Search</button>
            <br/>
          
            
        </form>
        <div id="area2-2">
            <div id="pseudo-chart">
                <img src="../../../assets/pheudo-chart.png" alt="logo1">
            </div>
            
            
        </div>
    </div>


    <div class="child" id="area3">
        

        
        <b><h1>Followup List</h1></b>
        <p>As of {{date.toDateString()}}</p>
        <div>
            <mat-form-field>
              <input (keyup)="applyFilter($event)"  matInput placeholder="Globle Search">
            </mat-form-field>

            <div class="mat-elevation-z8" id="table">
            <table mat-table [dataSource]="dataSource"  matSort>

              
              
                <ng-container matColumnDef="name">
                  <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let client" routerLink="/client-detail"> {{client.name}} </td>
                </ng-container>
              
              
                <ng-container matColumnDef="id">
                  <th mat-header-cell mat-sort-header *matHeaderCellDef> ID </th>
                  <td mat-cell *matCellDef="let client" routerLink="/client-detail"> {{client.id}} </td>
                </ng-container>
              
             
                <ng-container matColumnDef="status">
                  <th mat-header-cell mat-sort-header *matHeaderCellDef> Status </th>
                  <td mat-cell *matCellDef="let client" routerLink="/client-detail"> {{client.status}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons >
              </mat-paginator>
              </div>
        </div>



        
        


    </div>



</section>
