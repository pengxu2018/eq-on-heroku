<section class="header">
    <app-page-header></app-page-header>
    
</section>

<section class="main-body" id="container">

    <div class="child" id="area1">
        <app-left-panel></app-left-panel>
    </div>


    <div class="child" id="area2">

        <div id="area2-content">
            <h4>Agent Table Maintenance</h4>

            <div>
                <mat-form-field>
                  <input (keyup)="applyFilter($event)"  matInput placeholder="Globle Search">
                </mat-form-field>
    
                <div class="mat-elevation-z8" id="table">
                <table mat-table [dataSource]="dataSource"  matSort>
    
                  
                  
                    <ng-container matColumnDef="id">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let agent" routerLink="/client-detail"> {{agent.id}} </td>
                      </ng-container>
                    
                    
                      <ng-container matColumnDef="name">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let agent" routerLink="/client-detail"> {{agent.bwmAgentName}} </td>
                      </ng-container>
                    
                   
                      <ng-container matColumnDef="level">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Level </th>
                        <td mat-cell *matCellDef="let agent" routerLink="/client-detail"> {{agent.bwmAgentSecurityLevel}} </td>
                      </ng-container>
                    
                    
                      <ng-container matColumnDef="code">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Code </th>
                        <td mat-cell *matCellDef="let agent" routerLink="/client-detail"> {{agent.bwmAgentCode}} </td>
                      </ng-container>

                      <ng-container matColumnDef="active">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Active </th>
                        <td mat-cell *matCellDef="let agent" routerLink="/client-detail"> {{agent.bwmActive}} </td>
                      </ng-container>

                      <ng-container matColumnDef="something">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>  </th>
                        <td mat-cell *matCellDef="let agent" (click)="openDialog()"> Edit </td>
                      </ng-container>

                      


                    
                    
                    
                    
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>


                  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons >
                  </mat-paginator>
                  </div>

                  <br/><br/>

                  <button mat-raised-button class="detail-page-buttons" (click)="openDialog()">Add New</button>
            </div>
        </div>
    </div>

</section>
